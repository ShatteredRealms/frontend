<router-outlet #outlet="outlet" [routerOutletData]="chat"></router-outlet>
@if (!outlet.isActivated) {
<div class="mx-auto max-w-7xl sm:py-6 lg:py-8 sm:px-6 lg:px-8">
  <div class="overflow-hidden rounded-lg bg-gray-900/50 shadow-gray-700 shadow-sm">
    <div class="px-4 py-5 sm:px-6">
      <div class="flex justify-between items-center">
        <div class="px-4 sm:px-0">
          <h3 class="text-base/7 font-semibold text-white">Chat Details</h3>
          <p class="mt-1 max-w-2xl text-sm/6 text-gray-400">All details related to the chat</p>
        </div>
        <div>
          <button type="button" (click)="deleteChat()"
            class="rounded-md bg-gray-800 border-red-500 px-3 py-2 text-sm font-semibold text-red-300 shadow-xs hover:bg-red-600/10 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-500 sm:order-none mr-0 sm:mr-4">
            Delete Chat
          </button>
          <button type="button" [routerLink]="['edit']"
            class="rounded-md bg-gray-700 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 mt-2 sm:mt-0 mr-0 sm:mr-4">
            Edit Chat
          </button>
          <button type="button" [routerLink]="['connect']"
            class="rounded-md bg-indigo-800 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 mt-2 sm:mt-0">
            Connect
          </button>
        </div>
      </div>
      <div class="mt-6 border-t border-white/10">
        @if (chat) {
        <dl class="divide-y divide-white/10">
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="text-sm/6 font-medium text-white">Name</dt>
            <dd class="mt-1 text-sm/6 text-gray-400 sm:col-span-2 sm:mt-0">{{chat.name}}</dd>
          </div>
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="text-sm/6 font-medium text-white">Name</dt>
            <dd>
              <app-chat-channel-public-badge [chatChannel]="chat" [dark]=true></app-chat-channel-public-badge>
            </dd>
          </div>
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="text-sm/6 font-medium text-white">Dimension</dt>
            <dd class="mt-1 text-sm/6 text-gray-400 sm:col-span-2 sm:mt-0">
              {{ dimension?.name }}
              <span class="ml-2 truncate text-gray-500 text-xs">{{ chat.dimensionId }}</span>
            </dd>
          </div>
        </dl>
        } @else {
        <div class="animate-pulse flex space-x-4 pt-4">
          <div class="flex-1 space-y-6 py-1">
            <div class="h-2 bg-slate-700 rounded"></div>
            <div class="space-y-3">
              <div class="grid grid-cols-3 gap-4">
                <div class="h-2 bg-slate-700 rounded col-span-2"></div>
                <div class="h-2 bg-slate-700 rounded col-span-1"></div>
              </div>
              <div class="h-2 bg-slate-700 rounded"></div>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
}
