<div class="mx-auto max-w-7xl sm:py-6 lg:py-8 lg:px-8">
  <div class="overflow-hidden rounded-lg bg-gray-900/50 shadow-gray-700 shadow-sm">
    <div class="px-4 py-5 sm:px-6">
      <app-character-form [character]="character" (onSubmit)="onCharacterSubmit($event)"
        [(pendingSave)]="pendingSave"></app-character-form>
    </div>
  </div>
</div>
<div class="mx-auto max-w-7xl sm:py-6 lg:py-8 lg:px-8">
  <div class="overflow-hidden rounded-lg bg-gray-900/50 shadow-gray-700 shadow-sm">
    <div class="px-4 py-5 sm:px-6">
      <div class="space-y-12">
        <div class="border-b border-white/10 pb-12">
          <h2 class="text-base/7 font-semibold text-white">Authorized Chat Channels</h2>
          <p class="mt-1 text-sm/6 text-gray-400 pb-12">
            Select the chat channels that this character is authorized to use.
          </p>

          <app-chat-channels-table [selectable]="true" [data]="chatChannels" [startingSelections]="startingChatChannels"
            (selectionChange)="chatChannelChange($event)"></app-chat-channels-table>
        </div>
      </div>
      <div class="mt-6 flex items-center justify-end gap-x-6">
        <button type="submit" (click)="onChatChannelsSubmit()"
          class="rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 active:bg-indigo-400/80 disabled:bg-gray-700 disabled:cursor-not-allowed disabled:opacity-50"
          [disabled]="pendingSave">
          {{ pendingSave ? 'Saving...' : 'Save' }}
        </button>
      </div>
    </div>
  </div>
</div>
