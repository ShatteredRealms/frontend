<div class="rounded-md {{bgColor()}} p-4 mb-1">
  <div class="flex">
    <div class="shrink-0">
      <ng-icon name={{icon()}} class="size-5 {{iconColor()}}" size="20" data-slot="icon"></ng-icon>
    </div>
    <div class="ml-3">
      <p class="text-sm font-medium {{messageColor()}}">{{ message }}</p>
    </div>
    <div class="ml-auto pl-3">
      <div class="-mx-1.5 -my-1.5">
        <button type="button"
          class="inline-flex rounded-md {{bgColor()}} p-1.5 focus:ring-2 focus:ring-offset-2 focus:outline-hidden {{buttonColors()}}"
          (click)="close()">
          <span class="sr-only">Dismiss</span>
          <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path
              d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
