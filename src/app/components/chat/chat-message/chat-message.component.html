<div class="flex flex-row gap-2">
  <div class="flex flex-col leading-1.5 p-4 border-gray-200 bg-gray-700 rounded-e-xl rounded-es-xl">
    <div class="flex items-center space-x-2 rtl:space-x-reverse">
      <span class="text-sm font-semibold text-white">{{ getCharacterName(message.senderCharacterId)
        }}</span>
      <span class="text-sm font-normal text-gray-400">{{ getReceivedTime() }}</span>
    </div>
    <p class="text-sm font-normal py-2.5 text-white">{{ message.content }}</p>
  </div>
  <button id="dropdownMenuIconButton" data-dropdown-toggle="dropdownDots" data-dropdown-placement="bottom-start"
    (click)="toggleDropdown()" (blur)="hideDropdown()"
    class="inline-flex self-center items-center p-2 text-sm font-medium text-center rounded-lg focus:ring-4 focus:outline-none text-white hover:bg-gray-800 focus:ring-gray-600"
    type="button">
    <svg class="pointer-events-none w-4 h-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
      fill="currentColor" viewBox="0 0 4 15">
      <path
        d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z" />
    </svg>
  </button>
  <div id="dropdownDots" class="z-10 absolute rounded-lg shadow w-40 bg-gray-800 {{showMenu ? '' : 'hidden'}}">
    <ul class="text-sm divide-y divide-gray-700 text-gray-200" aria-labelledby="dropdownMenuIconButton">
      <li>
        <a href (click)="''" class="block px-4 py-2 hover:bg-gray-600 hover:text-white rounded-t-lg">Timeout 5
          min</a>
      </li>
      <li>
        <a (click)="''" class="block px-4 py-2 hover:bg-gray-600 hover:text-white">Timeout 1 hr</a>
      </li>
      <li>
        <a (click)="''" class="block px-4 py-2 hover:bg-gray-600 hover:text-white rounded-b-lg">Ban</a>
      </li>
    </ul>
  </div>
</div>
