<div class="flex items-center justify-between border-t border-gray-600 bg-gray-800 text-gray-200 px-4 py-3 sm:px-6">
  <div class="flex flex-1 justify-start items-center">
    <p class="text-sm">
      Showing
      <span class="font-medium">{{ getPaginationRangeStart() }}</span>
      to
      <span class="font-medium">{{ getPaginationRangeEnd() }}</span>
      of
      <span class="font-medium">{{ total }}</span>
      results
    </p>
  </div>
  <div class="flex flex-row justify-between items-center pl-2">
    <app-form-control>
      <app-select [value]="entries" (selected)="updateRowPerPageNumber($event)">
        <app-option *ngFor="let entry of entriesOptions" [value]="entry">{{ entry }}</app-option>
      </app-select>
    </app-form-control>
    <p class="pl-3 py-0 my-0">{{ rowsPerPageText }}</p>
  </div>
  <div class="flex flex-3 justify-between sm:hidden">
    <button (click)="previousPage()"
      class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Previous</button>
    <button (click)="nextPage()"
      class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Next</button>
  </div>
  <div class="hidden sm:flex sm:flex-1 sm:items-center justify-end">
    <div class="justify-end">
      <nav class="isolate inline-flex -space-x-px rounded-md shadow-xs" aria-label="Pagination">
        <button (click)="previousPage()"
          class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-gray-600 ring-inset hover:bg-gray-900 focus:z-20 focus:outline-offset-0">
          <span class="sr-only">Previous</span>
          <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path fill-rule="evenodd"
              d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z"
              clip-rule="evenodd" />
          </svg>
        </button>
        @if (getNumberOfPages() < 6) { @for (number of getPageNumbers(); track number) { <button
          (click)="updatePage(number)" aria-current="page"
          class="relative ineline-flex items-center px-4 py-2  text-sm font-semibold"
          [ngClass]="{ 'z-10 bg-indigo-900 text-white focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600': page === number, 'text-gray-400 ring-1 ring-inset ring-gray-600 hover:bg-gray-900 focus:outline-offset-0': page !== number }">
          {{ number + 1 }}
          </button>
          }
          } @else {
          <!-- TODO -->
          <a href="#" aria-current="page"
            class="relative z-10 inline-flex items-center bg-indigo-600 px-4 py-2 text-sm font-semibold text-white focus:z-20 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">1</a>
          <a href="#"
            class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0">2</a>
          <a href="#"
            class="relative hidden items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0 md:inline-flex">3</a>
          <span
            class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-gray-300 ring-inset focus:outline-offset-0">...</span>
          <a href="#"
            class="relative hidden items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0 md:inline-flex">8</a>
          <a href="#"
            class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0">9</a>
          <a href="#"
            class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0">10</a>
          }
          <button (click)="nextPage()"
            class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-gray-600 ring-inset hover:bg-gray-900 focus:z-20 focus:outline-offset-0">
            <span class="sr-only">Next</span>
            <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
              <path fill-rule="evenodd"
                d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd" />
            </svg>
          </button>
      </nav>
    </div>
  </div>
</div>
