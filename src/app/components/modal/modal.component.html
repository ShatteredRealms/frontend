@if (isWarning) {
<div
  class="relative transform overflow-hidden rounded-lg bg-gray-800 px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:m-2 sm:w-full sm:max-w-lg sm:p-6">
  <div class="sm:flex sm:items-start">
    <div
      class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-red-400/20 sm:mx-0 sm:size-10">
      <svg class="size-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        aria-hidden="true" data-slot="icon">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
      </svg>
    </div>
    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
      <h3 class="text-base font-semibold text-gray-200" id="modal-title">
        {{ title }}
      </h3>
      <div class="mt-2">
        <p class="text-sm text-gray-400">
          {{ message }}
        </p>
      </div>
    </div>
  </div>
  <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
    <button type="button" (click)="modalRef.close(submitText)"
      class="inline-flex w-full justify-center rounded-md bg-red-800 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-900 sm:ml-3 sm:w-auto">
      {{ submitText }}
    </button>
    @if (cancelText) {
    <button type="button" (click)="modalRef.close()"
      class="mt-3 inline-flex w-full justify-center rounded-md bg-gray-800 px-3 py-2 text-sm font-semibold text-gray-100 ring-1 shadow-xs ring-gray-700 ring-inset hover:bg-gray-900 sm:mt-0 sm:w-auto">
      {{ cancelText }}
    </button>
    }
  </div>
</div>

} @else {
<div
  class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
  <div>
    <div class="mx-auto flex size-12 items-center justify-center rounded-full bg-green-100">
      <svg class="size-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        aria-hidden="true" data-slot="icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
      </svg>
    </div>
    <div class="mt-3 text-center sm:mt-5">
      <h3 class="text-base font-semibold text-gray-900" id="modal-title">
        {{ title }}
      </h3>
      <div class="mt-2">
        <p class="text-sm text-gray-500">
          {{ message }}
        </p>
      </div>
    </div>
  </div>
  <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
    <button type="button" (click)="modalRef.close(submitText)"
      class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:col-start-2">
      {{ submitText }}
    </button>
    @if (cancelText) {
    <button type="button" (click)="modalRef.close()"
      class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 sm:col-start-1 sm:mt-0">
      {{ cancelText }}
    </button>
    }
  </div>
</div>
}
